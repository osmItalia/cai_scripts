<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="website to see the CAI data in OpenStreetMap">
    <meta name="author" content="Luca Delucchi" >
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='ol.css') }}">
    {% block head %}{% endblock %}
  </head>
  <body>
	 <nav>
	   <h1>Portale dei sentieri CAI in OpenStreetMap</h1>
	   {% block subtitle %}{% endblock %}
	 </nav>
	 <section class="content">
	   {% block content %}
	   <div id="map" class="center">
	       <!-- <div class="se-pre-con"></div> -->
	   </div>
	   <div id="list">
      {% block routes %}
      {% endblock %}
	   </div>
	   {% endblock %}
	 </section>
	 <footer>
	   <a href="/" >Home</a> <br>
		<small>
	       Sito realizzato da Luca Delucchi della Fondazione Edmund Mach
	   </small>
	 </footer>
	 <script src="{{ url_for('static', filename='jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='mobile-detect.min.js') }}"></script>
    <script src="{{ url_for('static', filename='ol.js') }}"></script>
    <script src="{{ url_for('static', filename='functions.js') }}"></script>
    {% block jsscript %}{% endblock %}
    
  </body>
</html>
